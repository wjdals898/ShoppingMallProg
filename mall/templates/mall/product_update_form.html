{% extends 'mall/base_full_width.html' %}

{% block head_title %}Edit Product{% endblock %}

{% block main_area %}
  <h1>Edit Product</h1>
  <hr/>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{form}}
    </table>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>
{% endblock %}
