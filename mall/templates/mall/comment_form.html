{% extends 'mall/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Edit Comment{% endblock %}

{% block main_area %}
  <form method="post" id="comment-form">
    {% csrf_token %}
    {{ form | crispy }}
    <br/>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>

{% endblock %}
