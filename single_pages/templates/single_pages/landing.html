<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Camera Mall</title>
    <link href="{% static 'mall/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/6ba0d38f0d.js" crossorigin="anonymous"></script>
</head>
<body>
{% include 'mall/navbar.html' %}

<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6" id="homeImg">
                <h1 class="mt-5">Camera Mall</h1>
                <p class="mt-3">지금의 순간을 생생하게 기록하세요.</p>
            </div>
            <div class="col-lg-4 mt-5">
                <h2 class="text-muted">New Product</h2>
                {% for product in new_products %}
                    <div class="card mt-1 rounded">
                        <div class="row">
                            <div class="col-3 ml-4 my-auto py-2">
                                {% if product.product_image %}
                                <a href="{{product.get_absolute_url}}" class="text-decoration-none text-dark">
                                    <img src="{{product.product_image.url}}" width="80px"  alt="{{product.name}}">
                                </a>
                            {% else %}
                                <a href="{{product.get_absolute_url}}" class="text-decoration-none text-dark">
                                    <img src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="{{product.name}}">
                                </a>
                            {% endif %}
                            </div>
                            <div class="col-7 mt-3">
                                <h5 class="font-weight-bold"><a href="{{product.get_absolute_url}}" class="text-decoration-none text-dark">{{product.name}}</a></h5>
                                <p class="text-right text-warning">{{product.price}} 원</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<div class="fixed-bottom">
    {% include 'mall/footer.html' %}
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
